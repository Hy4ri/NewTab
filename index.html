<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewTab</title>
    <link rel="stylesheet" href="styles.css">  
    <link rel="icon" type="image/svg" href="micon.svg">
</head>
<body>   
<div class="container">

        <ul id="speedlist">
            <li><a href="https://www.github.com">Github</a></li>
    </div>
</div>
